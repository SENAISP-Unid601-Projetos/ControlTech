<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal 3D de Ferramentas</title>
    <link rel="stylesheet" href="stily.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <span class="controltech-title">ControlTech</span>
        <nav>
            <ul>
                <li><a href="#">PESQUISAR</a></li>
                <li><a href="#">HOME</a></li>
                <li><a href="#">CONTATO</a></li>
                <li><a href="#">AJUDA</a></li>
                <li><a href="#">ACESSAR</a></li>
            </ul>
        </nav>
    </header>

    <section class="profile-header">
        <img src="img/foto perfil.png" alt="Perfil">
        <h1>Portal de Ferramentas</h1>
        <div class="dots"></div>
    </section>

    <section class="content">
        <div class="card">
            <img src="img/foto perfil.png" alt="Aluno">
            <h2>Aluno</h2>
        </div>
        <div class="card">
            <img src="img/ferramenta3.png" alt="Módulo 3D">
            <h2>Peça</h2>
        </div>
    </section>

    <section class="info-section">
        <div class="info-item">
            <strong>Recebido:</strong> 15/11/2023 às 3h15
        </div>
        <div class="info-item">
            <strong>Período de uso:</strong> 1 e 30 minutos
        </div>
        <div class="info-item">
            <strong>Data de Entrega:</strong> 15 de novembro de 2023: às 4 e 45 minutos
        </div>
        <div class="button-container">
            <button class="center-button">Devolver</button>
        </div>
    </section>

    <div class="button-container">
        <button class="center-button">Voltar</button>
    </div>

    <footer>
        <!-- Rodapé futuramente -->
    </footer>
</body>
</html>

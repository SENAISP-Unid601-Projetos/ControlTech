<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferramentas - SENAI App</title>
  <link href="../CSS/Ferramenta.css" rel="stylesheet" />
  <script src="../JS/Ferramenta.js" defer></script>
 </head>
<body>

  <header>
    <div class="logo">SENAI - ControlTech</div>
    <nav>
      <a href="Ferramentas.html">Ferramentas üõ†Ô∏è</a>
      <a href="Ajuda.html">Ajuda üÜò</a>
      <a href="Saida.html">Sa√≠da ‚ùå</a>
    </nav>
  </header>

  <div class="container">
    <h2>Selecione a Pe√ßa Mec√¢nica</h2>

    <div class="search-bar">
      <input type="text" placeholder="Pesquise a pe√ßa desejada..." id="searchInput" oninput="filtrarFerramentas()"/>
    </div>

    <div class="carousel-wrapper">
      <button class="carousel-button" onclick="moverEsquerda()">‚¨ÖÔ∏è</button>
      <div class="carousel-container">
        <div class="carousel" id="carouselFerramentas">
          <!-- Os cards s√£o inseridos via JavaScript -->
        </div>
      </div>
      <button class="carousel-button" onclick="moverDireita()">‚û°Ô∏è</button>
    </div>
  </div>

  <footer>
    &copy; 2025 SENAI. Todos os direitos reservados.
  </footer>

  <script>
    const ferramentas = [
      { nome: "Chave de Fenda", img: "https://cdn-icons-png.flaticon.com/512/2357/2357457.png" },
      { nome: "Martelo", img: "https://cdn-icons-png.flaticon.com/512/2933/2933186.png" },
      { nome: "Alicate", img: "https://cdn-icons-png.flaticon.com/512/4322/4322961.png" },
      { nome: "Chave Inglesa", img: "https://cdn-icons-png.flaticon.com/512/2340/2340994.png" },
      { nome: "Serra", img: "https://cdn-icons-png.flaticon.com/512/618/618649.png" },
      { nome: "Furadeira", img: "https://cdn-icons-png.flaticon.com/512/1055/1055646.png" },
      { nome: "Trena", img: "https://cdn-icons-png.flaticon.com/512/589/589671.png" }
    ];

    let inicio = 0;

    function renderizarFerramentas() {
      const container = document.getElementById("carouselFerramentas");
      container.innerHTML = "";
      const visiveis = ferramentas.slice(inicio, inicio + 4);

      visiveis.forEach(f => {
        const card = document.createElement("div");
        card.className = "tool-card";
        card.setAttribute("data-nome", f.nome);
        card.innerHTML = `
          <img src="${f.img}" alt="${f.nome}">
          <h3>${f.nome}</h3>
          <button>Selecionar</button>
        `;
        container.appendChild(card);
      });

      const offset = inicio * -210; // 200px largura + 10px gap
      container.style.transform = `translateX(${offset}px)`;
    }

    function moverDireita() {
      if (inicio + 4 < ferramentas.length) {
        inicio++;
        renderizarFerramentas();
      }
    }

    function moverEsquerda() {
      if (inicio > 0) {
        inicio--;
        renderizarFerramentas();
      }
    }

    function filtrarFerramentas() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const container = document.getElementById("carouselFerramentas");
      container.innerHTML = "";

      const filtradas = ferramentas.filter(f => f.nome.toLowerCase().includes(input)).slice(0, 4);
      filtradas.forEach(f => {
        const card = document.createElement("div");
        card.className = "tool-card";
        card.setAttribute("data-nome", f.nome);
        card.innerHTML = `
          <img src="${f.img}" alt="${f.nome}">
          <h3>${f.nome}</h3>
          <button>Selecionar</button>
        `;
        container.appendChild(card);
      });
    }

    // Inicializa a tela
    renderizarFerramentas();
  </script>

</body>
</html>

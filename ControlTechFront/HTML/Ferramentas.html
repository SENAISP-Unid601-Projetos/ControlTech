  <script>
    let inicio = 0;

    function moverDireita() {
      const carousel = document.getElementById("carouselFerramentas");
      const totalCards = carousel.children.length;
      if (inicio + -100 < totalCards) { //O numero de VOLTAS √© o numero Negativo\\
        inicio++;
        atualizarCarrossel();
      }
    }

    function moverEsquerda() {
      if (inicio > 0) {
        inicio--;
        atualizarCarrossel();
      }
    }

    function atualizarCarrossel() {
      const carousel = document.getElementById("carouselFerramentas");
      const offset = inicio * -210;
      carousel.style.transform = `translateX(${offset}px)`;
    }

    function filtrarFerramentas() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".tool-card");
      cards.forEach(card => {
        const nome = card.getAttribute("data-nome").toLowerCase();
        card.style.display = nome.includes(input) ? "block" : "none";
      });
    }
  </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferramentas - SENAI App</title>
  <link href="../CSS/Ferramenta.css" rel="stylesheet" />
  <!-- Adicionando Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Estilos para o header */
    header {
      background-color: #004b8d;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 600;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      background-color: #0061c0;
      border-radius: 8px;
      transition: background-color 0.3s;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav a:hover {
      background-color: #111112;
    }

    nav a i {
      font-size: 1.2rem;
    }
  </style>
  <script src="/JS/Ferramenta.js" defer></script>
</head>
<body>

  <header>
    <div class="logo">SENAI - ControlTech</div>
    <nav>
      <a href="Ferramentas.html">
        <i class="fas fa-tools"></i>
        <span>Ferramentas</span>
      </a>
      <a href="Devolver.html">
        <i class="fas fa-undo"></i>
        <span>Devolver</span>
      </a>
      <a href="Ajuda.html">
        <i class="fas fa-question-circle"></i>
        <span>Ajuda</span>
      </a>
      <a href="Saida.html">
        <i class="fas fa-sign-out-alt"></i>
        <span>Sair</span>
      </a>
    </nav>
  </header>

  <img src="../img/Alicate Abraçadeira.jfif" alt="Ferramentas" class="imagem-lateral" />

  <div class="container">
    <h2>Selecione a Peça Mecânica</h2>

    <div class="search-bar">
      <input type="text" placeholder="Pesquise a peça desejada..." id="searchInput" oninput="filtrarFerramentas()"/>

      <div class="carousel-wrapper">
        <button class="carousel-button" id="prevButton">⬅</button>
        <div class="carousel-container">
          <div class="carousel" id="carouselFerramentas">
            <div class="tool-card" data-nome="Chave de Fenda">
              <img src="/img/EletricaImagemCanto.jpeg" alt="Chave de Fenda">
              <h3>Chave de Fenda</h3>
              <button>Selecionar</button>
            </div>
            <div class="tool-card" data-nome="Martelo">
              <img src="/img/alicate_para_abracadeira.png" alt="Martelo">
              <h3>Martelo</h3>
              <button>Selecionar</button>
            </div>
            <div class="tool-card" data-nome="Alicate">
              <img src="/img/EletricaImagemCanto.jpeg" alt="Alicate">
              <h3>Alicate</h3>
              <button>Selecionar</button>
            </div>
            <div class="tool-card" data-nome="Chave Inglesa">
              <img src="/img/Alicate Abraçadeira.jfif" alt="Chave Inglesa">
              <h3>Chave Inglesa</h3>
              <button>Selecionar</button>
            </div>
            <div class="tool-card" data-nome="Serra">
              <img src="/ControlTechFront/img/ChaveFenda.jpg" alt="Serra">
              <h3>Serra</h3>
              <button>Selecionar</button>
            </div>
            <div class="tool-card" data-nome="Furadeira">
              <img src="/ControlTechFront/img/alicate_para_abracadeira.png" alt="Furadeira">
              <h3>Furadeira</h3>
              <button>Selecionar</button>
            </div>
            <div class="tool-card" data-nome="Trena">
              <img src="/img/Alicate Torques.png" alt="Trena">
              <h3>Trena</h3>
              <button>Selecionar</button>
            </div>
          </div>
        </div>
        <button class="carousel-button" id="nextButton">⭢</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 SENAI. Todos os direitos reservados.
  </footer>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>
</html>

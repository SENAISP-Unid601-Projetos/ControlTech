<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devolver Ferramenta - ControlTech</title>
    <link rel="icon" href="/img/LogoProjeto.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/CSS/Devolver.css"/>
    <script src="/JS/Devolver.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <button class="hamburger-btn" id="hamburger-btn">
            <i class="fas fa-bars"></i>
        </button>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>ControlTech</h2>
            </div>

            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
                <div class="user-details">
                    <span id="welcome-message">Olá,</span>
                    <h4 id="user-name">Usuário</h4>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="Ferramentas.html" id="nav-tools">
                    <i class="fas fa-tools"></i>
                    <span>Ferramentas</span>
                </a>
                <a href="Devolver.html" class="active" id="nav-return">
                    <i class="fas fa-undo"></i>
                    <span>Devolver</span>
                </a>
                <a href="Ajuda.html" id="nav-help">
                    <i class="fas fa-question-circle"></i>
                    <span>Ajuda</span>
                </a>
                <a href="Historico.html" id="nav-history">
                    <i class="fas fa-history"></i>
                    <span>Histórico</span>
                </a>
                <a href="Saida.html" class="logout" id="nav-exit">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
                <a href="#" class="settings-btn" id="settings-btn">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <h1 id="page-title">Devolver Ferramenta</h1>
            <div class="content-container">
                <div class="devolver-form-container">
                    <form id="devolver-form">
                        <div class="form-group">
                            <label for="cracha-devolver" id="label-cracha-devolver">Número do Crachá:</label>
                            <input type="text" id="cracha-devolver" required />
                        </div>
                        <div class="form-group">
                            <label for="ferramenta-id-devolver" id="label-ferramenta-id-devolver">ID da Ferramenta:</label>
                            <input type="text" id="ferramenta-id-devolver" required />
                        </div>
                        <button type="submit" id="btn-devolver">Devolver Ferramenta</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div class="theme-popup hidden" id="theme-popup">
        <div class="popup-header">
            <h4 id="settings-popup-title">Configurações</h4>
            <button class="close-btn" id="close-popup-btn">&times;</button>
        </div>
        <div class="popup-content-config">
            <div class="config-section">
                <p class="config-label" id="theme-label">Alternar Tema:</p>
                <button id="theme-toggle-btn" class="theme-toggle-btn">
                    <i class="fas fa-sun" id="sun-icon"></i>
                    <i class="fas fa-moon" id="moon-icon"></i>
                </button>
                <p class="theme-status" id="theme-status">Tema Claro</p>
            </div>
            <div class="divider"></div>
            <div class="config-section">
                <p class="config-label" id="lang-label">Alternar Idioma:</p>
                <button id="lang-toggle-btn" class="lang-toggle-btn">
                    <span>PT</span>
                </button>
                <p class="lang-status" id="lang-status">Português</p>
            </div>
        </div>
    </div>

</body>
</html>

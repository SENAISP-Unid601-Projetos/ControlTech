
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devolução de Itens - SENAI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/ControlTechFront/CSS/Devolver.css">
  <script src="/ControlTechFront/JS/Devolver.js" defer></script>

</head>
<body class="bg-gray-100 font-sans">
  <header>
    <div class="logo">SENAI - ControlTech</div>
    <nav>
      <a href="Ferramentas.html">
        <i class="fas fa-tools"></i>
        <span>Ferramentas</span>
      </a>
      <a href="Devolver.html">
        <i class="fas fa-undo"></i>
        <span>Devolver</span>
      </a>
      <a href="Ajuda.html">
        <i class="fas fa-question-circle"></i>
        <span>Ajuda</span>
      </a>
      <a href="Saida.html">
        <i class="fas fa-sign-out-alt"></i>
        <span>Sair</span>
      </a>
    </nav>
  </header>

  <div class="main-content">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Devolução de Itens</h1>
    
    <div class="info-box mb-4">
      <div>
        <label for="cracha" class="block text-sm font-medium text-gray-700">Passe o crachá do funcionário (apenas números)</label>
        <input type="text" id="cracha" name="cracha" 
               placeholder="Aproxime o crachá ou digite o código" 
               class="input-field" 
               required
               maxlength="5"
               pattern="\d+"
               title="Digite apenas números (5 dígitos)" />
      </div>
    </div>

    <div id="infoUsuario" class="info-box mb-4 hidden">
      <p><strong>ID do Funcionário:</strong> <span id="funcId"></span></p>
      <p><strong>Nome:</strong> <span id="funcNome"></span></p>
      <p><strong>Data:</strong> <span id="dataAtual"></span></p>
      <p><strong>Horário:</strong> <span id="horaAtual"></span></p>
    </div>

    <form id="devolucaoForm" class="space-y-4 hidden">
      <div>
        <label for="objeto" class="block text-sm font-medium text-gray-700">Objeto ou ID do item a ser devolvido</label>
        <input type="text" id="objeto" name="objeto" placeholder="Ex: Livro de Mecânica ou ID 1234" class="input-field" required />
      </div>

      <div>
        <label for="observacoes" class="block text-sm font-medium text-gray-700">Observações</label>
        <textarea id="observacoes" name="observacoes" rows="3" class="input-field"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="submit-button">Confirmar Devolução</button>
      </div>
    </form>
    <div id="mensagem" class="hidden mt-4 p-3 rounded text-center font-semibold"></div>
  </div>

  <footer>
    &copy; 2025 SENAI. Todos os direitos reservados.
  </footer>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

</body>
 </html>

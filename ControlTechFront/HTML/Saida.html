<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="/img/LogoProjeto.svg" type="image/svg+xml">
    <meta charset="UTF-8" />
    <title>Registro de Saída - SENAI ControlTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/CSS/Saida.css">
</head>
<body>
    <div class="dashboard-container">
        <button class="hamburger-btn" id="hamburger-btn">
            <i class="fas fa-bars"></i>
        </button>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>ControlTech</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="Ferramentas.html">
                    <i class="fas fa-tools"></i>
                    <span>Ferramentas</span>
                </a>
                <a href="Devolver.html">
                    <i class="fas fa-undo"></i>
                    <span>Devolver</span>
                </a>
                <a href="Ajuda.html">
                    <i class="fas fa-question-circle"></i>
                    <span>Ajuda</span>
                </a>
                <a href="Saida.html" class="active">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="saida-box">
                <div class="scanner-animation" id="scannerAnimation">
                    <div class="laser"></div>
                </div>
                <h2><i class="fas fa-id-card"></i> Aproxime seu crachá</h2>
                <p class="instructions">Posicione o crachá próximo ao leitor para registrar sua saída</p>
                
                <input type="text" id="crachaInput" autocomplete="off" placeholder="Número do crachá (auto preenchido)" readonly />
                
                <div class="info-card" id="dadosAluno">
                    <div class="placeholder">
                        <i class="fas fa-user-graduate"></i>
                        <p>Aguardando leitura do crachá...</p>
                    </div>
                </div>
                
                <button id="confirmarBtn" class="btn-primary" disabled>
                    <i class="fas fa-check-circle"></i> Confirmar Saída
                </button>
                
                <div class="time-display">
                    <i class="fas fa-clock"></i>
                    <span id="currentTime">--:--:--</span>
                    <span id="currentDate">--/--/----</span>
                </div>
            </div>
            
            <div class="notification" id="notification"></div>
        </main>
    </div>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="/JS/Saida.js" defer></script>
</body>
</html>

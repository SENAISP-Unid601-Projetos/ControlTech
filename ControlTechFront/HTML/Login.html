<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../CSS/Login.css">
  <script src="../JS/Login.js" defer></script>
  <title>Login SENAI - ControlTech</title>
</head>
<body>

  <div class="login-card">
    <h1>Passe o crachá...</h1>
    <p id="statusMsg">Aguardando leitura do crachá...</p>

    <div class="info-aluno" id="infoAluno">
      <div><label>ID:</label><span id="idAluno"></span></div>
      <div><label>Nome:</label><span id="nomeAluno"></span></div>
      <div><label>Data:</label><span id="dataAtual"></span></div>
      <div><label>Hora:</label><span id="horaAtual"></span></div>
      <button onclick="entrar()">ENTRAR</button>
    </div>
  </div>

   <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <footer>
    © 2025 SENAI. Todos os direitos reservados.
  </footer>
</body>
</html>
